plugins {
    id 'java'
    id 'net.ltgt.apt' version '0.15'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.testng:testng:6.8'
    compile 'com.fasterxml.jackson.core:jackson-core:2.10.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.10.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.10.0'
    compile 'org.hibernate:hibernate-validator:6.0.16.Final'
    compile 'org.hibernate:hibernate-validator-annotation-processor:6.0.16.Final'
    compile 'javax.el:javax.el-api:3.0.0'
    compile 'org.glassfish.web:javax.el:2.2.4'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.8'
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.4'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile 'org.mapstruct:mapstruct:1.3.1.Final'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    providedCompile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.3'
    testCompile 'org.skyscreamer:jsonassert:1.5.0'
    apt 'org.mapstruct:mapstruct-processor:1.3.1.Final'
}

group = 'univer'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()

    beforeTest { descriptor ->
        logger.lifecycle("Running test: ${descriptor}")
    }
}

tasks.withType(JavaCompile) {
    configure(options) {
        options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
    }
}